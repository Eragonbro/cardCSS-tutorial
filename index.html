<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Card Code Example</title>
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div class="card">
            <img src="Artifacts/Cactus@2x.jpg" alt="picture of a cactus">
            <span class="tag">Design</span>
            <h3 class="cardTitle">Embracing Minimalism</h3>
            <p class="description">
                From minimalist sculptures to minimalist paintings, 
                this blog will inspire you to appreciate the beauty that lies 
                in simplicity.
            </p>
            <p class="writer">Annie Spratt</p>
        </div>
    </body>
</html>
